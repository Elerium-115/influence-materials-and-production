<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/private-labels.css">
    <link rel="icon" href="../img/site-icon.png" type="image/png">
    <title>Private Labels - Influence Widget</title>
    <meta name="description" content="Your private list of labels to identify Influence players based on their Starknet account.">
    <meta name="author" content="@elerium115">
</head>
<body>
    <section class="root-section">
        <div class="section-title has-toggle" onclick="this.parentElement.classList.toggle('closed')">
            Add / Update Private Label
        </div>
        <div class="section-form">
            <div class="form-row">
                <input id="input-starknet-address" type="text" placeholder="Starknet Address">
            </div>
            <div class="form-row">
                <input id="input-private-label" type="text" placeholder="Label">
                <div class="cta" onclick="addPrivateLabel()">Add / Update</div>
            </div>
        </div>
    </section>
    <section id="import-export-section" class="root-section">
        <div class="section-title has-toggle" onclick="this.parentElement.classList.toggle('closed')">
            Import / Export Private Labels
        </div>
        <div class="section-form">
            <div class="form-row">
                <div id="import-button" class="cta" onclick="uploadPrivateLabels()">
                    Import JSON
                    <input type="file" id="input-upload" class="hidden" accept=".json">
                </div>
                <div class="cta" onclick="downloadPrivateLabels()">Export JSON</div>
            </div>
            <div class="form-row disclaimer">Importing will update the labels for existing addresses, and will preserve all other labels.</div>
        </div>
    </section>
    <section id="private-labels" class="root-section">
        <div class="section-title">
            My Private Labels
        </div>
        <ul id="private-labels-list"></ul>
    </section>

    <script>
        const isWidget = true; // required for the relative "root" in other scripts
    </script>
    <script src="../abstract-core.js"></script>
    <script src="./private-labels.js"></script>
</body>
</html>
