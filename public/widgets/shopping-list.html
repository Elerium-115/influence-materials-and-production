<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/shopping-list.css">
    <link rel="icon" href="../img/site-icon.png" type="image/png">
    <title>Shopping List - Influence Widget</title>
    <meta name="description" content="View the inputs required for making a selection of planned products.">
    <meta name="author" content="@elerium115">
</head>
<body>
    <section id="planned-products-section" class="root-section">
        <div class="section-title" onclick="this.parentElement.classList.toggle('closed')">
            Planned Products
        </div>
        <ul id="planned-products-list" class="products-shopping-list"></ul>
        <div id="add-product-wrapper">
            <div id="products-list-wrapper" class="list-hidden">
                <input type="text" placeholder="Add Product">
                <div id="products-list"></div>
            </div>
        </div>
    </section>
    <section id="shopping-list-section" class="root-section">
        <div class="section-title" onclick="this.parentElement.classList.toggle('closed')">
            Shopping List
        </div>
        <ul id="shopping-list" class="products-shopping-list"></ul>
        <div id="price-total" class="hidden">
            <div class="price-label">Total Price*</div>
            <div class="price-value"></div>
        </div>
        <div id="price-disclaimer">*Prices are updated periodically<br>using data provided by <a href="https://starksight.plus/" target="_blank">starksight.plus</a>,<br> or estimated based on the initial seed-prices.</div>
        <!-- <div id="price-disclaimer">*Prices may NOT reflect the real-time market rates.<br>They are based on the initial seed-prices,<br>and on estimations for non-seeded products.</div> -->
    </section>

    <script>
        const isWidget = true; // required for the relative "root" in other scripts
    </script>
    <script src="../axios.min.js"></script>
    <script src="../loader-production-data-version.js"></script>
    <script src="../loader-production-chains.js"></script>
    <script src="../loader-products-vs-spectral-types.js"></script>
    <script src="../abstract-core.js"></script>
    <script src="../production-core.js"></script>
    <script src="../production-planner-core.js"></script>
    <script src="./prices.js"></script>
    <script src="./shopping-list.js"></script>
</body>
</html>
