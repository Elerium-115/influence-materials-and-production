<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="icon" href="/img/site-icon.png" type="image/png">
    <title>Test Production Chain</title>
</head>
<body class="cold-colors">
    <div>Show production chain for:</div>
    <ul id="products"></ul>
    <div id="options">
        <label for="toggle-details" class="checked">
            <input type="checkbox" id="toggle-details" checked> Item Details
        </label>
        <label for="toggle-colors" class="checked">
            <input type="checkbox" id="toggle-colors" checked> Cold Colors
            <span id="legend">
                <span class="legend-raw-material">Raw Material</span>
                <span class="legend-refined-material">Refined Material</span>
                <span class="legend-component">Component</span>
                <span class="legend-finished-good">Finished Good</span>
            </span>
        </label>
    </div>
    <div id="required-spectrals"></div>
    <div id="production-chain-items" class="show-details"></div>
    <div id="production-chain-connections"></div>
    <script src="test.js"></script>
</body>
</html>
